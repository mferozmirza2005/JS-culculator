<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANDARD CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calc">
        <div class="calcBody">
            <h1>STANDARD CALCULATOR</h1>
            <div class="dispCalc">
                <input type="text" id="culculator" disabled>
            </div>
            <div class="calcbtns">
                <table class="calcnums">
                    <tr>
                        <td class="numbers"onclick="number(1)">1</td>
                        <td class="numbers"onclick="number(2)">2</td>
                        <td class="numbers"onclick="number(3)">3</td>
                    </tr>
                    <tr>
                        <td class="numbers"onclick="number(4)">4</td>
                        <td class="numbers"onclick="number(5)">5</td>
                        <td class="numbers"onclick="number(6)">6</td>
                    </tr>
                    <tr>
                        <td class="numbers"onclick="number(7)">7</td>
                        <td class="numbers"onclick="number(8)">8</td>
                        <td class="numbers"onclick="number(9)">9</td>
                    </tr>
                    <tr>
                        <td class="numbers"onclick="number(0)">0</td>
                        <td onclick="number(00)">00</td>
                        <td class="numbers" onclick="number('.')">.</td>
                    </tr>
                </table>
                    <table class="calcfuncs">
                        <tr>
                            <td class="symbols" onclick="symbol('+')">+</td>
                            <td class="symbols" onclick="symbol('-')">-</td>
                            <td class="symbols" onclick="symbol('*')">*</td>
                        </tr>
                        <tr>
                            <td class="symbols" onclick="symbol('/')">/</td>
                            <td class="symbols" onclick="symbol('%')">%</td>
                            <td class="symbols" onclick="calculate()">=</td>
                        </tr>
                        <tr>
                            <td class="clear" onclick="clean()">CLR</td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
